<body bgcolor="blue">
<img src="images/a.jpg" id="slide" style="position:absolute;left:20%;top:85%;height:400px;width:800px;border:solid 10px "/>
<script>
var step=0
function slideit(){
if(!document.images)
return
document.getElementById('slide').src = slideimages[step].src
if (step<7)
  step++
else
  step=0
setTimeout("slideit()",2000)
}
slideit()
</script>
